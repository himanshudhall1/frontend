{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <h3>Member Joining Form</h3>
    <form method="post">
      <div class="mb-3">
        <label>Name</label>
        <input required name="name" class="form-control">
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input required name="email" type="email" class="form-control">
      </div>
      <div class="mb-3">
        <label>Mobile</label>
        <input required name="mobile" class="form-control">
      </div>
      <div class="mb-3">
        <label>Sponsor Code</label>
        <input required name="sponsor_code" class="form-control" value="ROOT0001">
        <div class="form-text">Use an existing member's Member Code (e.g. ROOT0001 for root)</div>
      </div>
      <div class="mb-3">
        <label>Position</label>
        <select name="position" class="form-select">
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>
      </div>
      <button class="btn btn-primary">Join</button>
    </form>
    <hr>
    <p>If DB not initialized yet, first visit <a href="{{ url_for('init') }}">/init</a> to create DB and root member.</p>
  </div>
</div>
{% endblock %}
