<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MLM Binary Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">MLM Binary</a>
        <div>
          {% if session.member_code %}
            <span class="text-light me-2">Logged: {{ session.member_code }}</span>
            <a href="{{ url_for('dashboard') }}" class="btn btn-sm btn-outline-light me-1">Dashboard</a>
            <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-danger">Logout</a>
          {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-sm btn-outline-light">Login</a>
            <a href="{{ url_for('join') }}" class="btn btn-sm btn-outline-light ms-1">Join</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for msg in messages %}
            <div class="alert alert-info">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
